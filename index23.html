<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Programming Full Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
    }
    header {
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    header .logo div {
      width: 40px;
      height: 40px;
      background: #10b981;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 15px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .thumbnail {
      background: #e5e7eb;
      border-radius: 8px;
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #10b981;
    }
    .card h2 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #555;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      width: 90%;
      position: relative;
    }
    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
    }
    .modal-content iframe {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      border: none;
    }
    .modal-content h2 {
      margin-top: 15px;
    }
    .modal-content p {
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div>P</div>
      <span>Python Programming Full Course</span>
    </div>
    <span>Video Sessions</span>
  </header>

  <main id="video-list"></main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">✕</span>
      <iframe id="modalVideo" src="" allowfullscreen></iframe>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <small id="modalDuration" style="color:#666;"></small>
    </div>
  </div>

  <script>
    const videoSessions = [
      { title: "Session-1", link: "https://www.youtube.com/embed/kqtD5dpn9C8" },
      { title: "Session-2",  link: "https://www.youtube.com/embed/_uQrJ0TkZlc" },
      { title: "Session-3", link: "https://www.youtube.com/embed/k6U-i4gXkLM" },
      { title: "Session-4", link: "https://www.youtube.com/embed/6iF8Xb7Z3wQ" },
      { title: "Session-5",  link: "https://www.youtube.com/embed/9Os0o3wzS_I" },
      { title: "Session-6", link: "https://www.youtube.com/embed/W8KRzm-HUcc" },
      { title: "Session-7",  link: "https://www.youtube.com/embed/daefaLgNkw0" },
      { title: "Session-8", link: "https://www.youtube.com/embed/Uh2ebFW8OYM" },
      { title: "Session-9",  link: "https://www.youtube.com/embed/JeznW_7DlB0" },
      { title: "Session-10",  link: "https://www.youtube.com/embed/CqvZ3vGoGs0" },
];


const videoList = document.getElementById('video-list');
const modal = document.getElementById('modal');
const closeBtn = document.getElementById('closeBtn');
const modalTitle = document.getElementById('modalTitle');
const modalVideo = document.getElementById('modalVideo');


videoSessions.forEach((session) => {
const card = document.createElement('div');
card.className = 'card';
card.innerHTML = `
<div class="thumbnail">▶</div>
<h2>${session.title}</h2>
`;
card.addEventListener('click', () => {
modal.classList.add('active');
modalTitle.textContent = session.title;
modalVideo.src = session.link;
});
videoList.appendChild(card);
});


closeBtn.addEventListener('click', () => {
modal.classList.remove('active');
modalVideo.src = "";
});
</script>
</body>
</html>
