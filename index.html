<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      display: none;
    }
    .container.active {
      display: block;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .container button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .container button:hover {
      background: #00c6ff;
    }
    .link {
      margin-top: 10px;
      font-size: 14px;
      color: #4facfe;
      cursor: pointer;
      display: block;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }
    a{
      text-decoration: none;
      color:whitesmoke;
    }
  </style>
</head>
<body>
  
  <!-- Login Page -->
  <div id="loginPage" class="container active">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <p id="loginError" class="error">❌ Username can only contain A-Z, a-z, and _</p>
      <input type="password" id="loginPassword" placeholder="Password"maxlength="8" required>
      <button type="submit"><a href="index1.html">Login</a></button>
    </form>
    <span class="link" onclick="showPage('signupPage')">Create an account</span>
    <span class="link" onclick="showPage('forgotPage')">Forgot password?</span>
  </div>

  <!-- Sign Up Page -->
  <div id="signupPage" class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <p id="signupError" class="error">❌ Username can only contain A-Z, a-z, and _</p>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password"maxlength="8" required>
      <button type="submit">Sign Up</button>
    </form>
    <span class="link" onclick="showPage('loginPage')">Back to login</span>
  </div>

  <!-- Forgot Password Page -->
  <div id="forgotPage" class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button type="submit">Reset Password</button>
    </form>
    <span class="link" onclick="showPage('loginPage')">Back to login</span>
  </div>

  <script>
    // Switch between pages
    function showPage(pageId) {
      document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // Username validation pattern
    const usernamePattern = /^[A-Za-z_]+$/;

    // Login validation
    const loginUsername = document.getElementById("loginUsername");
    const loginError = document.getElementById("loginError");
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      if (!usernamePattern.test(loginUsername.value)) {
        e.preventDefault();
        loginError.style.display = "block";
      } else {
        loginError.style.display = "none";
        alert("Login successful!");
      }
    });

    // Sign up validation
    const signupUsername = document.getElementById("signupUsername");
    const signupError = document.getElementById("signupError");
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      if (!usernamePattern.test(signupUsername.value)) {
        e.preventDefault();
        signupError.style.display = "block";
      } else {
        signupError.style.display = "none";
        alert("Account created successfully!");
        showPage('loginPage');
      }
    });

    // Forgot password
    document.getElementById("forgotForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Password reset link sent to your email!");
      showPage('loginPage');
    });
  </script>

</body>
</html>
